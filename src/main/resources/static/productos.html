<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>




    <main >
        
        <div class="container">
            <h1>Productos</h1>
            <table class=" table table-striped" id="producto">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Foto</th>
                    <th>Stock</th>
                    <th>Subtipo</th>
                    <th>Acciones</th>
                </tr>
                <tr v-for="producto in productos">
                    <td>{{producto.id}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.oto}}</td>
                    <td>{{producto.stock}}</td>
                    <td>{{producto.subtipo}}</td>
                    <td>
                        <a :href="'update.html?id='+producto.id" class="btn btn-primary">Modificar</a>
                        <button v-on:click="eliminar(producto.id)" class="btn btn-danger"> Eliminar</button>

                    </td>
                </tr>

            </table>
            <a href="nuevoProducto.html" class="btn btn-success">Nuevo</a>
            <br>
            <a href="index.html" class="btn btn-warning">Home</a>
    </main>

    <script src="./js/productos.js"></script>
</body>

</html>
