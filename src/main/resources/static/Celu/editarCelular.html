<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MArcas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <main>
        <div class="container">
            <h1>Editar Celular</h1>

            <div id="app">
                <section v-if="errored">
                    <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente
                        mas
                        tarde</p>
                </section>
                <section v-else>
                    <div v-if="loading">Cargando...</div>
                    <div v-else>   

                        <div><a href="indexCelulares.html">Volver a celulares</a></div>
   
                        <br>   <br>   <br>
            
                        <div class="row">
                            <label>Modelo</label>
                            <input  type="text" v-model="celular.modelo"/>
                        </div>                
                        <div class="row">
                            <label>Marca</label>
                            <select  id="dropDown" v-model="celular.marca.id">                                
                                <option v-for="marca in marcas" v-bind:value="marca.id">{{ marca.nombre }}</option>
                            </select>
                        </div>   
                        <div class="row">
                            <label>Descripcion</label>
                            <input type="text" v-model="celular.descripcion"/>
                        </div>  
                        <div class="row">
                            <label>Memoria</label>
                            <input  type="number" v-model="celular.memoria"/>
                        </div>

                         <br> 
                         
                         <button 
                            v-on:click="editarCelular()"
                            type="button"
                            class="searchgray"> EDITAR EL CELULAR</button> 
                    </div>
                </section>           
            </div>
        </div>
    </main>
    <script src="../js/celulares/editarCelular.js"></script>
</body>
</html>
