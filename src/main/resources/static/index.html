<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <main>
        <div class="container">
            <h1>Usuarios</h1>

            <div id="app">
                <section v-if="errored">
                    <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente
                        mas
                        tarde</p>
                </section>
                <section v-else>
                    <div v-if="loading">Cargando...</div>

                    <div v-else>


                        <table class="table table-striped ">
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Prioridad</th>
                                <th>Acciones</th>
                            </tr>

                            <tr v-for="usuario in usuarios">
                                <td>{{usuario.id}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.prioridad}}</td>
                                <td>
                                    <a :href="'update.html?id='+usuario.id+'&nombre='+usuario.nombre+'&email='+usuario.email+'&prioridad='+usuario.prioridad   "
                                        class="btn btn-primary">Modificar</a>
                                    <button v-on:click="eliminar(usuario.id)" class="btn btn-danger"> Eliminar</button>
                                </td>

                            </tr>

                        </table>
                    </div>
                </section>
                <a href="create.html" class="btn btn-success">Nuevo</a>
                <br>
                <br>
                <a href="productos.html" class="btn btn-warning">Produtos</a>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
